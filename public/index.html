<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=500px,  shrink-to-fit=no" />
    <title>Meus repositórios no GitHub!</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app">
      <div class="main-container">
        <div class="welcome-message">
          <blockquote>
            Olá, seja bem-vindo! Aqui você poderá pesquisar por meus
            repositórios no GitHub.
            <cite>
              <a href="https://github.com/diogoneves07/" target="_blank">
                diogoneves07
              </a>
            </cite>
          </blockquote>
        </div>
        <div class="filters">
          <label>
            <span>Arquivados</span>
            <input type="checkbox" value="onlyArchived" />
          </label>
          <label>
            <span>Privados</span>
            <input type="checkbox" value="onlyPrivate" />
          </label>
          <label>
            <span>Pinned</span>
            <input type="checkbox" value="onlyPinned" />
          </label>
        </div>
        <div class="search-repos-data">
          <form action="" method="post" id="search-repos">
            <input
              type="search"
              spellcheck="false"
              autocapitalize="false"
              placeholder="Pesquisar..."
              id="search-repos-input"
              autofocus
            />
            <button type="submit">➥</button>
          </form>
        </div>
        <div class="hidden" data-results>
          <div class="show-results-header">
            <header>
              <h2>Lista de resultados:</h2>
            </header>
            <select id="select-sort-by" value="Ordernar por:">
              <option value="a-Z">Ordem alfabética(a-Z)</option>
              <option value="Z-a">Ordem alfabética(Z-a)</option>
              <option value="last-commit">Commit mais recente</option>
              <option value="old-commit">Commit mais antigo</option>
            </select>
            <div class="result-list">
              <li class="waiting-results">Aguarde...</li>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
